<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <title>Team Player Home</title>
        <link href="stylesheets/bootstrap.min.css" rel="stylesheet">
        <link href="stylesheets/home.css" rel="stylesheet">
        <link href="stylesheets/tasks.css" rel="stylesheet">
        <link href="stylesheets/bills.css" rel="stylesheet">
        <link href="stylesheets/groups.css" rel="stylesheet">

        <script src="models-and-controllers/main.js"></script>
        <script src="models-and-controllers/users/usermodel.js"></script>
        <script src="models-and-controllers/events/eventmodel.js"></script>
        <script src="models-and-controllers/events/tasks/taskmodel.js"></script>
        <script src="models-and-controllers/events/bills/billmodel.js"></script>
        <script src="models-and-controllers/groups/groupmodel.js"></script>
        <script src="models-and-controllers/users/usercontroller.js"></script>
        <script src="models-and-controllers/events/tasks/taskcontroller.js"></script>
        <script src="models-and-controllers/events/bills/billcontroller.js"></script>
        <script src="models-and-controllers/groups/groupcontroller.js"></script>

        <script src="viewControllers/mainViewController.js"></script>
        <script src="viewControllers/homeViewController.js"></script>
        <script src="viewControllers/tasksViewController.js"></script>
        <script src="viewControllers/billsViewController.js"></script>
        <script src="viewControllers/groupsViewController.js"></script>
    </head>
    <body ng-app="myapp" ng-controller="mainViewController">
        <!--   ***********Top Banner Begin ***********  -->
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Team Player</a>
            </div>
            <div class="collapse navbar-collapse options">
              <ul class="navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
            <div class="tabs {{activeTab}}">
              <button class="btn tab selected_home" ng-click="activeTab='selected_home'">Home</button>
              <button class="btn tab selected_tasks" ng-click="activeTab='selected_tasks'">Tasks</button>
              <button class="btn tab selected_bills" ng-click="activeTab='selected_bills'">Bills</button>
              <button class="btn tab selected_groups" ng-click="activeTab='selected_groups'">Groups</button>
            </div>
          </div>
        </div> <!--   ***********Top Banner End ***********  -->

        <!--   ***********Main Content Begin ***********  -->
        <!-- Each div with 'ng-switch-when' contains content of a page, when a 
             Certain tab is selected. 
             Currently using ng-include to separate html files. 
             Home is currently default, but can be separated out too.
             Currently ng-include only works on firefox. -->
        <div id="content" ng-switch on="activeTab">
        <div ng-controller="homeViewController" ng-switch-when="selected_home">
          <h1>Home Page</h1>
          <a href="#"> random stuff</a>
        </div>

        <div ng-controller="tasksViewController" ng-switch-when="selected_tasks">
          <div ng-include src="'include/tasks.html'"></div>

        </div>

        <div ng-controller="billsViewController" ng-switch-when="selected_bills">
          <div ng-include src="'include/bills.html'"></div>
        </div>

        <div ng-controller="groupsViewController" ng-switch-when="selected_groups">
          <div ng-include src="'include/groups.html'"></div>
        </div>

      </div><!--content-->
      <!--   ***********Main Content End ***********  -->
    </body>
</html>
