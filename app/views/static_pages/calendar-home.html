<html lang="en" ng-app="calendarDemoApp" id="top">
<head>
    <title>Calendar Template</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="../Calendar/bootstrap.css" />
    <link rel="stylesheet" href="../Calendar/fullcalendar.css">
    <link rel="stylesheet" href="../Calendar/calendarDemo.css" />

    <script src="../Calendar/jquery.js"></script>
    <script src="../Calendar/jquery-ui.js"></script>

    <script src="../Calendar/angular.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="../Calendar/fullcalendar.js"></script>
    <script src="../Calendar/gcal.js"></script>
    <script src="../Calendar/calendar.js"></script>
    <script src="../Calendar/calendarDemo.js"></script>
</head>
<body data-spy="scroll">


<div class="container">
        <section id="directives-calendar" ng-controller="CalendarCtrl">
            <div class="page-header">
                <h1>My Calendar</h1>
            </div>
            <div class="span8">
                <tabset>
                <tab-heading>
                    <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                        <h4>{{alertMessage}}</h4>
                     </div>
                    <div class="calendar" ng-model="eventSources" calendar="myCalendar1" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
                </tab>        
                </tabset>
            </div>
        </section>
    </div>
